<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="header">
        <h2>Rock Paper Scissors</h2>
    </div>
    <div class="scoreboard">
        <div class="round"></div>
        <div class="scoreboard">
            <div class="player-score"></div>
            <div class="scoreboard-center"></div>
            <div class="computer-score"></div>
        </div>
    </div>
    <div class="choices">
        <div class="rock-selector"><img src="img/fist.png" alt="credit: cuputo" class="rock"></div>
        <div class="paper-selector"><img src="img/hand.png" alt="credit: berkahicon" class="paper"></div>
        <div class="scissors-selector"><img src="img/scissor.png" alt="credit:juicy_fish" class="scissors"></div>
    </div>
</body>
</html>
