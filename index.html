<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Rock, Paper, Scissors!</h2>
    </div>
    <div class="scoreboard">
        <div class="round" id="round">Round 1
        </div> <!-- link this to the current round-->
        <div class="scoreboard-bottom">
            <div class="player-score">Player: 
                <b id="player-score">0</b> <!-- link this to the current score of the player --> 
            </div>
            <div class="scoreboard-center" id="scoreboard-center"> Welcome to RPS!</div>
            <div class="computer-score"> Computer:
                <b id="computer-score">0</b> <!-- link this to the current score of the player --> 
            </div>
        </div>
    </div>
    <div class="choices">
        <button class="rock choice"><img src="img/fist.png" alt="credit: cuputo" class="rock"></button>
        <button class="paper choice"><img src="img/hand.png" alt="credit: berkahicon" class="paper"></button>
        <button class="scissors choice"><img src="img/scissor.png" alt="credit:juicy_fish" class="scissors"></button>
    </div>
    <div class="footer">Designed by Hunter Evangelista 2023</div>
</body>
</html>
